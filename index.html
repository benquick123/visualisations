<html>
<head>
    <style>
        html {
            overflow: hidden;
        }
        body {
            margin: 0px;
            background-color: #e4e4e4;
            font-family: 'Open-Sans', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar{
            width:0px;   // here actuall it exist but width is 0 so no one can see it
            background:transparent;
        }

        #chart-container {
            position:absolute;
            padding:0;
            margin:0;
            top:5%;
            width: 100%;
            height: 95%;
            background-color: rgba(0, 0, 0, 0.62);
            display: none;
        }
        #compare-options {
            position:absolute;
            padding:0;
            margin: 0;
            top:0;
            width: 100%;
            height: 5%;
            background-color: rgba(0, 0, 0, 0.62);
            display: none;
        }
        #chart {
            position: relative;
            font: 10px sans-serif;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 80%;
            overflow: hidden;
            display:flex;
        }
        #map-container {
            display:flex;
        }
        #world-map {
            flex:1;
            height:100%;
            width:100%;
        }
        #name{
            position: absolute;
            text-align: center;
            font-size: 3vh;
            width: 80%;
            height: 5%;
            left: 10%;
            top: 3%;
            color: white;
        }
        #categories-container {
            position:absolute;
            opacity: 0.9;
            left:0px;
            margin-left: -300px;
            width:300px;
            height:100%;
         }
        #categories{
            position: absolute;
            width: 100%;
            height: 100%;

            overflow-y: scroll;
            overflow-x: hidden;
        }
        #toggleButton{
            position:relative;
            float: left;
            margin-right: 20px;
            width: 25px;
            height: 35px;
            top: 0px;
            left: 300px;
            background-color: #4A4A4A;
        }
        .cat_single {
            line-height: 30px;
            padding:2px;
            height: 30px;
            width: 100%;
            border-bottom: 1px solid #e6e6e6;
            cursor: pointer;
            background-color: #4A4A4A;
            font-size: 10px;
            color: #e6e6e6;
        }
        #obcina-chosen {
            margin: 1% 5%;
            width: 50%;
        }
        #obcina-compare {
            margin: 1% 5%;
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="framework/style.css">
    <link rel="stylesheet" href="framework/prism.css">
    <link rel="stylesheet" href="framework/chosen.css">

    <script src="framework/jquery-2.1.4.min.js"></script>
    <script src="framework/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="framework/d3.min.js"></script>
    <script src="framework/chosen.jquery.js" type="text/javascript"></script>
    <script src="framework/prism.js" type="text/javascript" charset="utf-8"></script>
    <script src="data/obcine.js"></script>
    <script src="parser.js"></script>
    <script src="map.js"></script>
    <script src="categories.js"></script>
    <script src="chart.js"></script>
</head>
<body>
    <div id="map-container">
        <div id="world-map"></div>
        <div id="categories-container">
            <div id="toggleButton"></div>
            <div id="categories"></div>
        </div>
    </div>

    <div id="compare-options">
        <div id="obcina-chosen">
            <select id="select-obcina-chosen" class="chosen-select" style="width:100%" tabindex="2">
                <option value=""></option>
            </select>
        </div>
        <div id="obcina-compare">
            <select id="select-obcina-compare" class="chosen-select" style="width:100%;" tabindex="2">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div id="chart-container">
        <div id="name"></div>
        <div id="chart"></div>
    </div>

<script type="text/javascript">

</script>

</script>
  
</body>
</html>
