<html>
<head>
    <style>
        body {
            margin: 0px;
            background-color: #e4e4e4;
            font-family: 'Open-Sans', sans-serif;
        }
        #chart-container {
            position:fixed;
            padding:0;
            margin:0;
            top:0;
            width: 80%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.62);
            display: none;
        }
        #chart {
            position: relative;
            font: 10px sans-serif;
            top: 10%;
            left: 10%;
            overflow: hidden;
            display:flex;
        }
        #map-container {
            display:flex;
        }
        #categories {
            width:20%;
            height:100%;
            background-color: #dadada;
            overflow: auto;
        }
        #world-map {
            flex:1;
            height:100%;
            width:100%;
        }
        #name{
            position: absolute;
            text-align: center;
            width: 100%;
            height: 10%;
            top:5%;
            left:0px;
            color: white;
        }

        .cat_single {
            padding:2px;
            height: 5%;
            width: 100%;
            border-bottom: 1px solid #000000;
            cursor: pointer;
            background-color: #dadada;
            font-size: 1vw;
        }
    </style>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="framework/jquery-2.1.4.min.js"></script>
    <script src="framework/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="framework/d3.min.js"></script>
    <script src="data/obcine.js"></script>
    <script src="parser.js"></script>
    <script src="map.js"></script>
    <script src="categories.js"></script>
    <script src="chart.js"></script>
</head>
<body>
    <div id="map-container">
        <div id="world-map"></div>
        <div id="categories"></div>
    </div>

    <div id="chart-container">
        <div id="name"></div>
        <div id="chart"></div>
    </div>

<script>
</script>
  
</body>
</html>
